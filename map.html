<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gator Eats</title>
    <script src="https://kit.fontawesome.com/0e409249cc.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Syne&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- Global CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- Load components -->
    <script>
        $(function() {
          $('#navbar').load('components/navbar.html');
        });
    </script>
    <script src="components/cards.js"></script>
    <link rel="stylesheet" href="components/map/L.Control.Sidebar.css">
    <script src="components/map/L.Control.Sidebar.js"></script>
    <link rel="stylesheet" href="components/map/Control.FullScreen.css" />
    <script src="components/map/Control.FullScreen.js"></script>

  </head>

  <body>
    <div id="navbar"></div>
    
    <div class="container">
        <h1 class="mt-3 mb-3">Map</h1>
        <div class="mt-3 mb-3" id="map" style="height: 80vh;"></div>
        <div id="sidebar"></div>
    </div>

    <!-- Format popup modal -->
    <div class="modal fade" id="markerModal" tabindex="-1" aria-labelledby="markerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="markerModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="card-container row row-cols-1 g-4"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
      

    <script>
        // Initialize map
        var map = new L.Map('map', {
            fullscreenControl: true,
            fullscreenControlOptions: {
                position: 'topleft'
            }
        }).setView([29.6463, -82.3478], 16);

        // Load maps -- other maps can be found here: https://leaflet-extras.github.io/leaflet-providers/preview/
        var CartoDB_VoyagerNoLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);
        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
            maxZoom: 20
        });
        var CartoDB_VoyagerOnlyLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        });

        // Control layers
        var layerControl = L.control.layers({
            'Default': CartoDB_VoyagerNoLabels,
            'Satellite': Esri_WorldImagery
        }, {
            'Labels': CartoDB_VoyagerOnlyLabels
        }).addTo(map);

        // Create Leaflet control for key
        var sidebarControl = L.control({position: 'bottomleft'});
        sidebarControl.onAdd = function(map) {
            var button = L.DomUtil.create('button', 'sidebar-button btn btn-secondary');
            button.innerHTML = '<i class="fas fa-bars"></i> Key';
            button.onclick = function() {
                sidebar.toggle();
            };
            return button;
        };
        sidebarControl.addTo(map);

        // Format key
        var sidebarContent = '<h2 class="sidebar-title">Key</h2>';

        // Initialize the Leaflet Sidebar plugin and add it to the map
        var sidebar = L.control.sidebar('sidebar', {
            position: 'left'
        }).addTo(map);
        sidebar.setContent(sidebarContent);
        L.DomUtil.addClass(sidebar.getContainer(), 'sidebar-container');

        // Open popup modal when a marker is clicked
        function openMarkerModal(markerTitle, location) {
            var modal = new bootstrap.Modal($('#markerModal'));

            $('#markerModalLabel').text(markerTitle);
            createCards($('.card-container'), location);

            if (document.fullscreenElement)
                $('#sidebar').append(modal._element);
            else
                $('#sidebar').find('.modal').remove();

            modal.show();
        }

        // Create markers
        /* Notes:
            - Graham, Beaty, Little Hall, and Harn curently excluded -- food data is not present on Dine on Campus
            - Location data may have to be manually modified on backend due to inconsistencies on Dine on Campus */
        var marker1 = L.marker([29.638531773297153, -82.36824877685449]).addTo(map)
        .on('click', function() {
            openMarkerModal("Southwest Recreation Center", "Southwest Recreation Center");
        });
    
        var marker2 = L.marker([29.649490931415606, -82.35904405713241]).addTo(map)
        .on('click', function() {
            openMarkerModal("Levin College of Law", "Levin Law");
        });

        var marker3 = L.marker([29.64802197734256, -82.35007793206672]).addTo(map)
        .on('click', function() {
            openMarkerModal("Gator Corner Dining Center", "Gator Corner");
        });

        var marker4 = L.marker([29.646364274528647, -82.3477643199959]).addTo(map)
        .on('click', function() {
            openMarkerModal("Reitz Union", "Reitz Union");
        });

        var marker5 = L.marker([29.6470013707062, -82.34130057318637]).addTo(map)
        .on('click', function() {
            openMarkerModal("Broward Dining ", "Broward Hall");
        });

        var marker6 = L.marker([29.648177903466213, -82.34552207762731]).addTo(map)
        .on('click', function() {
            openMarkerModal("The Hub", "The Hub");
        });

        var marker7 = L.marker([29.649101626325493, -82.34505776974727]).addTo(map)
        .on('click', function() {
            openMarkerModal("Newell Hall", "Newell Hall");
        });

        var marker8 = L.marker([29.64872043094608, -82.34452127134229]).addTo(map)
        .on('click', function() {
            openMarkerModal("Turlington Plaza", "Turlington Plaza");
        });

        var marker9 = L.marker([29.648085853704796, -82.34384642078679]).addTo(map)
        .on('click', function() {
            openMarkerModal("Marston Science Library", "Marston Library");
        });

        var marker10 = L.marker([29.6512680840507, -82.34290443289392]).addTo(map)
        .on('click', function() {
            openMarkerModal("Library West", "Library West");
        });

        var marker11 = L.marker([29.64625374767942, -82.34294851018656]).addTo(map)
        .on('click', function() {
            openMarkerModal("Rawlings Hall", "Rawlings");
        });

        var marker12 = L.marker([29.639944711575975, -82.3427951651843]).addTo(map)
        .on('click', function() {
            openMarkerModal("Shands Hospital", "Shands");
        });

        var marker13 = L.marker([29.633291211911466, -82.34971217697066]).addTo(map)
        .on('click', function() {
            openMarkerModal("College of Veterinary Medicine", "College of Veterinary Medicine");
        });


        // temp names
        var markerArray = [marker1, marker2, marker3, marker4, marker5, marker6, marker7, marker8, marker9, marker10, marker11, marker12, marker13];

        // Add markers to side bar key
        var markerListContainer = L.DomUtil.create('div', 'marker-list-container', sidebar.getContainer());
        var markerList = document.createElement('ul');
        markerList.classList.add('list-group');

        for (var i = 0; i < markerArray.length; i++) {
            var markerListItem = document.createElement('li');
            markerListItem.innerHTML = 'Marker ' + (i+1); // temp
            markerListItem.classList.add('list-group-item');
            markerListItem.setAttribute('data-marker-index', i);

            // Set view on click
            markerListItem.addEventListener('click', function() {
                var markerIndex = parseInt(this.getAttribute('data-marker-index'));
                var marker = markerArray[markerIndex];

                var zoomRatio = Math.pow(2, 18 - map.getZoom());
                var markerPoint = map.latLngToContainerPoint(marker.getLatLng());
                var offsetLng = map.containerPointToLatLng([markerPoint.x - (130 / zoomRatio), markerPoint.y]).lng;
                map.setView([marker.getLatLng().lat, offsetLng], 18);
            });

            markerListItem.style.border = "none";
            markerList.appendChild(markerListItem);
        }

        markerListContainer.innerHTML += '<style>.list-group-item:hover {cursor: pointer;}</style>';
        markerListContainer.appendChild(markerList);

    </script>
    
  </body>
</html>
