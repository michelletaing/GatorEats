<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gator Eats</title>
    <script src="https://kit.fontawesome.com/0e409249cc.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Syne&display=swap" rel="stylesheet">
    <!-- Global CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Load components -->
    <script>
        $(function() {
          $('#navbar').load('components/navbar.html');
        });
    </script>
  </head>

  <body>
    <div id="navbar"></div>
    <div class="container">
        <h1 class="mt-3 mb-3">Locations</h1>

        <!-- Create container for location cards -->
        <div class="card-container row row-cols-1 row-cols-md-3 g-4">
            <script>
            $(document).ready(function() {

                // Mock data (temp)
                var diningLocations = [
                    { name: 'Gator Corner Dining Center', description: 'Description 1', imageUrl: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png' },
                    { name: 'Broward Dining', description: 'Description 2', imageUrl: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png' },
                    { name: 'Chick-Fil-A', description: 'Description 3', imageUrl: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png' }
                ];

                // Create cards
                $.each(diningLocations, function(index, location) {

                    // HTML string to structure card
                    var card = '<div class="col">' +
                    '<a href="menu.html?location=' + location.name.replace(/ /g, '-') + '">' +
                        '<div class="card border-0 custom-shadow">' +
                        '<img src="' + location.imageUrl + '" class="card-img-top" alt="...">' +
                        '<div class="card-body">' +
                            '<h5 class="card-title">' + location.name + '</h5>' +
                            '<p class="card-text">' + location.description + '</p>' +
                        '</div>' +
                        '</div>' +
                    '</a>' +
                    '</div>';

                    // Create jQuery object from HTML string
                    var cardElement = $(card);

                    // Load menu on click
                    cardElement.on('click', function(event) {
                        event.preventDefault();
                        var clickedCard = event.target;
                        var container = clickedCard.parentElement.parentElement;
                        var titleElement = container.getElementsByClassName('card-title')[0];
                        var title = titleElement.textContent;
                        console.log(title);

                        // Navigate to menu page
                        window.location.href = `menu.html?location=${title.replace(/ /g, '-')}`;
                    });

                    // Add card element to card container
                    $('.card-container').append(cardElement);
                });
            });
            </script>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Bootstrap Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
