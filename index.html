<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gator Eats</title>
    <script src="https://kit.fontawesome.com/0e409249cc.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
   
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Syne&display=swap" rel="stylesheet">
    <!-- Global CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Load components -->
    <script>
        $(function() {
          $('#navbar').load('components/navbar.html');
        });
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">

        <h1 class="mt-3 mb-3">Locations</h1>

        <div class="card-container row row-cols-1 row-cols-md-3 g-4">
            <script>
            $(document).ready(function() {
            var diningLocations = [
                { name: 'Gator Corner Dining Center', description: 'Description 1', imageUrl: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png' },
                { name: 'Broward Dining', description: 'Description 2', imageUrl: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png' },
                { name: 'Chick-Fil-A', description: 'Description 3', imageUrl: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png' }
            ];

            $.each(diningLocations, function(index, location) {
                var card = '<div class="col">' +
                '<a href="pages/menu.html">' +
                    '<div class="card border-0 custom-shadow">' +
                    '<img src="' + location.imageUrl + '" class="card-img-top" alt="...">' +
                    '<div class="card-body">' +
                        '<h5 class="card-title">' + location.name + '</h5>' +
                        '<p class="card-text">' + location.description + '</p>' +
                    '</div>' +
                    '</div>' +
                '</a>' +
                '</div>';

                var cardElement = $(card);

                cardElement.on('click', function(event) {
                    event.preventDefault();
                    var clickedCard = event.target;
                    var container = clickedCard.parentElement.parentElement;
                    var titleElement = container.getElementsByClassName('card-title')[0];
                    var title = titleElement.textContent;
                    console.log(title);

                    // Make an AJAX request to load the content of menu.html
                    $.ajax({
                        url: 'pages/menu.html',
                        dataType: 'html',
                        success: function(data) {
                            console.log(data);
                            // Find the h1 tag in the loaded HTML using jQuery
                            var menuTitle = $(data).filter("#menu-title");
                            console.log(menuTitle);

                            // Update the text of the h1 tag with the title of the clicked card
                            menuTitle.text(title);

                            // Replace the contents of the page with the updated HTML
                            $('body').html(data);
                        }
                    });
                });

                $('.card-container').append(cardElement);
            });
            });
            </script>
        </div>



    
    </div>
    
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
